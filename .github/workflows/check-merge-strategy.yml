name: Check Merge Strategy

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  pull-requests: write
  issues: write

jobs:
  check-merge-strategy:
    if: github.base_ref == 'main'
    runs-on: ubuntu-latest
    steps:
      - name: Add merge strategy reminder comment
        uses: actions/github-script@v7
        with:
          script: |
            const marker = '<!-- merge-strategy-reminder -->';
            const comment = `## ⚠️ Merge Strategy Reminder

            This PR targets the \`main\` branch. When merging, please use:

            ✅ **"Create a merge commit"** (NOT squash merge)

            Using "Squash and merge" on PRs targeting \`main\` can cause merge conflicts when merging \`develop\` → \`main\` later.

            See [ARCHITECTURE.md](../../blob/develop/ARCHITECTURE.md#pull-request-process) for details.

            ${marker}`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existing = comments.find(comment => 
              comment.body.includes(marker) && comment.user.type === 'Bot'
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body: comment,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment,
              });
            }

