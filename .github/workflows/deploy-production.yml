name: Deploy Production

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

concurrency:
  group: production-deploy
  cancel-in-progress: false

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    env:
      DOMAIN: ${{ vars.PR_PREVIEW_DOMAIN }}
      STACK_NAME: ${{ vars.PR_PREVIEW_STACK_NAME }}
      VITE_SUPABASE_URL: ${{ secrets.PRODUCTION_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.PRODUCTION_SUPABASE_ANON_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: 2.54.11

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ vars.PR_PREVIEW_AWS_REGION != '' && vars.PR_PREVIEW_AWS_REGION || 'us-east-1' }}

      - name: Apply database migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          PRODUCTION_SUPABASE_PROJECT_REF: ${{ secrets.PRODUCTION_SUPABASE_PROJECT_REF }}
          PRODUCTION_SUPABASE_DB_PASSWORD: ${{ secrets.PRODUCTION_SUPABASE_DB_PASSWORD }}
        run: |
          set -euo pipefail
          cd supabase
          
          # Link to production Supabase project
          supabase link \
            --project-ref "${PRODUCTION_SUPABASE_PROJECT_REF}" \
            --password "${PRODUCTION_SUPABASE_DB_PASSWORD}" \
            --yes
          
          # Apply only new migrations (does not reset existing data)
          supabase db push --linked

      - name: Resolve infrastructure outputs
        id: infra
        shell: bash
        run: |
          set -euo pipefail
          STACK_NAME="${STACK_NAME:-beakerstack-pr-preview}"
          AWS_REGION_VALUE="${PR_PREVIEW_AWS_REGION:-us-east-1}"
          BUCKET=$(aws cloudformation describe-stacks \
            --stack-name "${STACK_NAME}" \
            --region "${AWS_REGION_VALUE}" \
            --query "Stacks[0].Outputs[?OutputKey=='ProdBucketName'].OutputValue" \
            --output text)
          DISTRIBUTION_ID=$(aws cloudformation describe-stacks \
            --stack-name "${STACK_NAME}" \
            --region "${AWS_REGION_VALUE}" \
            --query "Stacks[0].Outputs[?OutputKey=='ProdDistributionId'].OutputValue" \
            --output text)
          {
            echo "BUCKET=${BUCKET}"
            echo "DISTRIBUTION_ID=${DISTRIBUTION_ID}"
          } >>"${GITHUB_OUTPUT}"

      - name: Build and deploy to production
        shell: bash
        env:
          AWS_REGION_VALUE: ${{ vars.PR_PREVIEW_AWS_REGION != '' && vars.PR_PREVIEW_AWS_REGION || 'us-east-1' }}
        run: |
          set -euo pipefail
          ./scripts/pr-preview/deploy-web.sh \
            --bucket "${{ steps.infra.outputs.BUCKET }}" \
            --distribution-id "${{ steps.infra.outputs.DISTRIBUTION_ID }}" \
            --domain "${DOMAIN}" \
            --environment prod \
            --region "${AWS_REGION_VALUE}"

      - name: Deploy mobile to production
        id: mobile
        shell: bash
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EXPO_PROJECT_ID: ${{ secrets.EXPO_PROJECT_ID }}
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.PRODUCTION_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PRODUCTION_SUPABASE_ANON_KEY }}
        run: |
          set -euo pipefail
          EXPO_ACCOUNT_VALUE="${{ vars.EXPO_ACCOUNT }}"
          if [[ -z "${EXPO_ACCOUNT_VALUE}" ]]; then
            echo "Warning: EXPO_ACCOUNT not set, skipping mobile deployment"
            exit 0
          fi
          ./scripts/pr-preview/deploy-mobile-production.sh \
            --expo-account "${EXPO_ACCOUNT_VALUE}" \
            --platform all \
            --message "Production deployment from ${GITHUB_SHA:0:7}"

